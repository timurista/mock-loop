name: ci-deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: registry.digitalocean.com/mockloop
  FRONTEND_IMAGE: registry.digitalocean.com/mockloop/frontend:latest
  BACKEND_IMAGE: registry.digitalocean.com/mockloop/backend:latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Lint frontend
        run: pnpm lint
        working-directory: frontend

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: pip install -r backend/requirements.txt

      - name: Type check backend
        run: python -m compileall backend/app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DOCR_USERNAME }}
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ env.BACKEND_IMAGE }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ env.FRONTEND_IMAGE }}

      - name: Install doctl
        if: github.ref == 'refs/heads/main'
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Apply Kubernetes manifest
        if: github.ref == 'refs/heads/main'
        env:
          DO_CLUSTER_NAME: ${{ secrets.DO_CLUSTER_NAME }}
        run: |
          doctl kubernetes cluster kubeconfig save "$DO_CLUSTER_NAME"
          kubectl apply -f app.yml
